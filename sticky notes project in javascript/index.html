<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App with JavaScript</title>
    <link rel="stylesheet" href="stycle.css">
    <script src="script.js" defer></script>
    <!-- defer:
    -javascript file will load as the html loads but only execute once the dom or all the html has been loaded inside the javascript
    -prevents errors like undefined elements and things like that
    -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=Berkshire+Swash&family=Dekko&family=Madimi+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela&display=swap');
    </style>
    
</head>
<body>
    <div id="app">
        <button class="add-note" type="button">+</button>       
    </div>
    
</body>
</html>
